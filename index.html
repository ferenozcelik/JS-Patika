<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodluyoruz-Frontend</title>
    <!--

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="alert"></div>
    <h1 id="greeting">Kodluyoruz Front</h1>
    <h2 id="title">Hello</h2>
    <!--
        <ul id="list">
            <li>
                <a href="#" id="link">Link</a>
            </li>
        </ul>
        -->
    <ul id="list">
      <li>Lorem.</li>
      <li>Quis.</li>
      <li>Unde.</li>
    </ul>
    <h2 id="info"></h2>
    <h3>Counter:</h3>
    <h3 id="counter">100</h3>
    <button id="increase">Artır</button>
    <button id="decrease">Azalt</button>

    <div class="container" mt-5>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label" for="username">Kullanıcı Adı</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="score">Not</label>
              <input
                class="form-control"
                type="number"
                name="score"
                id="score"
              />
            </div>

            <div class="mb-3">
              <button type="reset" class="btn btn-danger">Reset</button>
              <button type="submit" class="btn btn-success">Gönder</button>
            </div>
          </form>
        </div>
        <div class="col-sm-8 offset-sm-2 mt-4">
          <ul class="list-group" id="userList">
            <!-- <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              A list item
              <span class="badge bg-primary rounded-pill">14</span>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <ul class="list-group" id="userList"></ul>
    <ul class="list-group" id="userList2"></ul>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="JS-Dosyaları/21-form-egzersiz.js"></script>
  </body>
</html>
